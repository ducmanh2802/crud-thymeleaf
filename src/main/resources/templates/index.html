<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      button:focus {
        outline: 0;
        border: none;
      }
      button {
        border: none;
      }
    </style>
    <title>Crud Thymeleaf</title>
  </head>

  <body>
    <div class="container">
      <h1>Person Management</h1>
      <input type="text" />
      <button>Search</button>
      <a th:href="@{/add}"> Add Person </a><br />
      <br />
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Full name</th>
            <th scope="col">Job</th>
            <th scope="col">Gender</th>
            <th scope="col">Icon</th>
            <th scope="col">Birthday</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr
            th:each="person : ${persons}"
            th:classappend="${person.gender=='Male'} ? table-primary : table-warning"
          >
            <th scope="row" th:text="${person.id}">Id</th>
            <td th:text="${person.name}">Full name</td>
            <td th:text="${person.job}">Job</td>
            <td th:text="${person.gender}">Gender</td>
            <td>
              <span th:if="${person.gender == 'Female'}">ğŸ™ğŸ»â€â™€ï¸</span>
              <span th:unless="${person.gender == 'Female'}">ğŸ™ğŸ»â€â™‚ï¸</span>
            </td>
            <td th:text="${person.birthday}">Birthday</td>
            <td>
              <a th:href="@{/add}"><i class="fas fa-edit"></i></a>
              <a th:href="@{/delete}"><i class="fas fa-trash-alt"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
